<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(11.553917, 104.935356);
		var myOptions = {
			zoom: 16,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var PolylineCoordinates = [
new google.maps.LatLng(11.553917, 104.935356),
new google.maps.LatLng(11.554939, 104.938802),
new google.maps.LatLng(11.531616, 104.940243),
new google.maps.LatLng(11.532072, 104.945879),
new google.maps.LatLng(11.532055, 104.959613),
new google.maps.LatLng(11.532055, 104.959613),
new google.maps.LatLng(11.534202, 104.979451),
new google.maps.LatLng(11.534202, 104.979451),
new google.maps.LatLng(11.531033, 104.994929),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#00FFFF",
strokeOpacity: 1.000000,
strokeWeight: 10
});

Path.setMap(map);


	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
